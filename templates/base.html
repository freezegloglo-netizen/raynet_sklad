<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>

<div class="app">

    <aside class="sidebar">
        <div class="logo">
            STOCK SYSTEM
        </div>

        <nav>
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/all" class="{% if request.url.path.startswith('/all') %}active{% endif %}">Sklad</a>
            <a href="/low" class="{% if request.url.path == '/low' %}active{% endif %}">Nízký stav</a>
            <a href="/history" class="{% if request.url.path == '/history' %}active{% endif %}">Historie</a>
            <a href="/cars" class="{% if request.url.path == '/cars' %}active{% endif %}">Auta</a>
        </nav>

        <div class="sidebar-footer">
            <a href="/logout">Odhlásit</a>
        </div>
    </aside>

    <div class="main">

        <header class="topbar">
            <div>
                Uživatel: <strong>{{ user }}</strong>
            </div>
            <div>
                Režim: <strong>{{ mode }}</strong>
            </div>
        </header>

        <section class="content">
            {% block content %}{% endblock %}
        </section>

    </div>

</div>

</body>
</html>
